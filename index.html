    <body>
        <script>

console.log("Rock, Paper, Scissor !");

// Function GetComputerChoice 

    function getComputerChoice() {
        let x = Math.floor(Math.random() * 10);

        if (x <= 2) {
        return "Rock";
        } else if (x >= 3 && x <=5) {
        return "Paper";
        } else if (x >=6) {
        return "Scissor";
        }
    }


// Function GetHumanChoice 

    function getHumanChoice() {
        
        let anwser = prompt("Rock, Paper or Scissor?", "Your choice");
    
        if (anwser.toLowerCase() === "rock") {
        return "Rock";
        } else if (anwser.toLowerCase() === "paper") {
        return "Paper";
        } else if (anwser.toLowerCase() === "scissor") {
        return "Scissor";
        }

    }

     
    
// The Score 

    let computerScore = 0;
    let humanScore = 0;
    

// Function PlayRound

    function playRound(humanChoice, computerChoice) {

    // draw
        if (humanChoice === computerChoice) {
        console.log("Draw ! You both chose " + humanChoice);
        return;
        }

    // if player win
        if (
            (humanChoice === "Rock" && computerChoice === "Scissor") ||
            (humanChoice === "Paper" && computerChoice === "Rock") ||
            (humanChoice === "Scissor" && computerChoice === "Paper")
        ) {
            humanScore++;
            console.log("You win! " + humanChoice + " beats " + computerChoice);
        } else {
            computerScore++;
            console.log("You lose! " + computerChoice + " beats " + humanChoice);
        }

    console.log("Score : Player: " + humanScore + " | Computer: " + computerScore);
}

    // One round

    const humanSelection = getHumanChoice();
    const computerSelection = getComputerChoice();

    console.log("Player : " + humanSelection);
    console.log("Computer : " + computerSelection);

playRound(humanSelection, computerSelection);


// function Play Game

function playGame() {
  for (let i = 0; i < 5; i++) {
    console.log("Round " + (i+1));
    const humanSelection = getHumanChoice();
    const computerSelection = getComputerChoice();

    console.log("Player : " + humanSelection);
    console.log("Computer : " + computerSelection);

    playRound(humanSelection, computerSelection);
  }

  // Scoreboard
  if (humanScore > computerScore) {
    console.log("You won the game! ðŸŽ‰");
  } else if (computerScore > humanScore) {
    console.log("Computer won the game! ðŸ¤–");
  } else {
    console.log("It's a tie overall!");
  }
}

// The Game 

playGame();


        </script>
